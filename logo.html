<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="character"></div>
        <div class="heart" style="top: 50px; left: 100px;"></div>
        <div class="heart" style="top: 150px; left: 200px;"></div>
        <div class="heart" style="top: 250px; left: 300px;"></div>
        <div class="heart" style="top: 350px; left: 400px;"></div>
        <div class="heart" style="top: 450px; left: 500px;"></div>
    </div>
    <div id="message"></div>
    <button id="music-toggle">Toggle Music</button>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
